<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <header class="header">
        <div class="container header__container">
            <img src="" alt="" class="header__logo">

            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="offer">
            <div class="container offer__container">
                <h1 class="visually-hidden">Онлайн школа по развитию речи суперспич</h1>
            </div>
        </section>

        <section class="about">
            <div class="container about__container"></div>
        </section>

        <section class="quiz">
            <div class="container"></div>
        </section>

        <section class="speech-service">
            <div class="container speech-service__container"></div>
        </section>

        <section class="homework-service">
            <div class="container homework-service__container"></div>
        </section>

        <section class="russian-service">
            <div class="container russian-service__container"></div>
        </section>

        <section class="conversational-service">
            <div class="container conversational-service__container"></div>
        </section>

        <section class="preparation-service">
            <div class="container preparation-service__container"></div>
        </section>

        <section class="acting-service">
            <div class="container acting-service__container"></div>
        </section>

        <section class="game-offer">
            <div class="container game-offer__container"></div>
        </section>

        <section class="team">
            <div class="container team__container"></div>
        </section>

        <section class="advantages">
            <div class="container advantages__container"></div>
        </section>

        <section class="stock">
            <div class="container stock__container"></div>
        </section>

        <section class="reviews">
            <div class="container reviews__container"></div>
        </section>

        <aside class="call">
            <div class="container call__container"></div>
        </aside>

    </main>

    <footer class="footer">
        <div class="container footer__container"></div>
    </footer>
</body>
</html>
